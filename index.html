<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet"> 
  <title></title>
  <link href="css/style.css" rel="stylesheet"> 
</head>
<body>
  <h1>Drag and drop files</h1>
  <div>
    Select Quality: &nbsp; 
    Low <input type="radio" name="userQuality" value="lowQ"> 
    Average <input type="radio" name="userQuality" value="averageQ" checked> 
    High <input type="radio" name="userQuality" value="highQ"> 
    Insane <input type="radio" name="userQuality" value="insaneQ"> 
    <br /><br />
    Randomly Rotate Blocks? 
    Yes: <input type="radio" name="rotateBlocks" value="true">
    No: <input type="radio" name="rotateBlocks" value="false" checked>
  </div>
  <br />
  <input id="userImg" type="file" accept="image/*">
  <div id="holder"></div>
  <script src="js/d3.js"></script>
  <script src="js/poisson-disc-sampler.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
